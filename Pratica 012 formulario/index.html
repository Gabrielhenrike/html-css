<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <h1>Treinando Formulários</h1>
    <div id="form01">
       <fieldset>
        <legend>Dados Pessoais</legend>
           <form action="cadastro.php" method="get">
            <div>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" placeholder="Nome Completo" autocomplete="name" required>
            </div>
            <div>
                <label for="idata">Data de Nascimento</label>
                <input type="date" name="data" id="idata" required>
            </div>
            <div>
                <label for="ipai">Nome do Pai</label>
                <input type="text" name="pai" id="ipai" placeholder="Nome do Pai" autocomplete="name">
            </div>
            <div>
                <label for="imae">Nome da Mãe</label>
                <input type="text" name="mae" id="imae" placeholder="Nome da Mãe" autocomplete="name" required>
            </div>
            <div>
                <label for="iestado">Estado</label>
                <input type="text" name="estado" id="iestado" placeholder="Estado" required>
            </div>
            <div>
                <label for="icep">CEP</label>
                <input type="text" name="cep" id="icep" placeholder="CEP">
            </div>
            <div>
                <label for="icidade">Cidade</label>
                <input type="text" name="cidade" id="icidade" placeholder="Cidade" required>
            </div>
            <div>
                <label for="ibairro">Bairro</label>
                <input type="text" name="bairro" id="ibairro" placeholder="Bairro" required>
            </div>
            <div>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" placeholder="Telefone Fixo" min="12" max="12">
            </div>
            <div>
                <label for="icel">Celular</label>
                <input type="tel" name="cel" id="icel" placeholder="Telefone Celular" min="12" max="12" required>
            </div>
            <div>
                <label for="iemail">E-Mail</label>
                <input type="email" name="email" id="iemail" autocomplete="email" placeholder="Email" required>
            </div>
            <div>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </div>
           </form>
       </fieldset> 
    </div>
    <div id="form02">
        <fieldset>
            <legend>Local e Hora da Prova</legend>
            <form action="cadastro.php">
                <div>
                    <label for="ilocal">Local da Prova</label>
                    <input type="text" name="local" id="ilocal" placeholder="Local da Prova" required>
                </div>
                <div>
                    <label for="ihoradata">Dia e Hora da Prova</label>
                    <input type="datetime-local" name="horadata" id="ihoradata">
                </div>
                <div>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpar">
                </div>
            </form>
        </fieldset>
    </div>
</body>
</html>
