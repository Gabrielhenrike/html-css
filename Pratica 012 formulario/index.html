<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <h1>Treinando Formulários</h1>
    <div id="form01">
      <form action="cadastro.php" method="get">
        <fieldset>
        <legend>Dados Pessoais</legend>
           
            <div>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" placeholder="Nome Completo" autocomplete="name" required>
            </div>
            <div>
                <label for="idata">Data de Nascimento</label>
                <input type="date" name="data" id="idata" required>
            </div>
            <div>
                <label for="ipai">Nome do Pai</label>
                <input type="text" name="pai" id="ipai" placeholder="Nome do Pai" autocomplete="name">
            </div>
            <div>
                <label for="imae">Nome da Mãe</label>
                <input type="text" name="mae" id="imae" placeholder="Nome da Mãe" autocomplete="name" required>
            </div>
            <div>
                <label for="iestado">Estado</label>
                <select name="estado" id="iestado">
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP" selected>São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                </select>
            </div>
            <div>
                <label for="icep">CEP</label>
                <input type="text" name="cep" id="icep" placeholder="CEP">
            </div>
            <div>
                <label for="icidade">Cidade</label>
                <input type="text" name="cidade" id="icidade" placeholder="Cidade" required>
            </div>
            <div>
                <label for="ibairro">Bairro</label>
                <input type="text" name="bairro" id="ibairro" placeholder="Bairro" required>
            </div>
            <div>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" placeholder="Telefone Fixo" min="12" max="12">
            </div>
            <div>
                <label for="icel">Celular</label>
                <input type="tel" name="cel" id="icel" placeholder="Telefone Celular" min="12" max="12" required>
            </div>
            <div>
                <label for="iemail">E-Mail</label>
                <input type="email" name="email" id="iemail" autocomplete="email" placeholder="Email" required>
            </div>
            <div>
                <input type="radio" name="sexo" id="isxmas" value="M" required> <label for="isxmas">Masculino</label>
                <input type="radio" name="sexo" id="isxfem" value="F" required> <label for="isxmas">Feminino</label>
            </div>
            <div>
                <label for="imsg">Mensagem: </label>
                <br>
                <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
            </div>
       </fieldset> 
                <div>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpar">
                </div>          
    </form>
    </div>
</body>
</html>
