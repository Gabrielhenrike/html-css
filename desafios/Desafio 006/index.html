<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 006</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="utilize a tag &lt;strong&gt; para colocar em negrito"><strong>Negrito</strong></abbr></li>
        <li><abbr title="utilize a tag &lt;p&gt; para fazer parágrafos">Parágrafos</abbr></li>
        <li><abbr title="utilize a tag &lt;h1&gt; para fazer titulo">Titulo</abbr></li>
        <li><del><abbr title="utilize a tag &lt;del&gt; para fazer texto deletado">Texto deletado</abbr></del></li>
        <li><abbr title="utilize a tag &lt;ins&gt;para fazer texto inserido"><ins>Texto inserido</ins></abbr></li>
        <li><q><abbr title="utilize a tag &lt;q&gt; para fazer citações">Citações</abbr></q></li>
        <li><em><abbr title="utilize a tag&lt;em&gt; para deixar a texto em itálico">Itálico</abbr></em></li>
        <li><mark><abbr title="utilize a tag &lt;mark&gt; para marca textos">Marca texto</abbr></mark></li>
        <li><code><abbr title="utilize a tag &lt;code&gt; para deixas as letras mono-espaçadas">Letras mono-espaçadas</abbr></code></li>
    </ul>
</body>
</html>
